<h2>Асинхронная обработка данных</h2>

<input type="text" id="userInput" placeholder="Введите что-нибудь">
<button id="submit">Отправить</button>

<div id="output" style="margin-top: 10px;"></div>

<script>
const input = document.getElementById('userInput');
const button = document.getElementById('submit');
const output = document.getElementById('output');

function log(message) {
  const p = document.createElement('p');
  p.textContent = message;
  output.appendChild(p);
}

// Имитация асинхронного запроса
function fakeAsyncProcess(data) {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve(`Сервер обработал: ${data.toUpperCase()}`);
    }, 2000); // ждём 2 секунды
  });
}

button.addEventListener('click', async () => {
  const value = input.value.trim();
  if (!value) {
    log('Введите данные!');
    return;
  }

  log(`Отправляем данные: ${value}...`);

  const result = await fakeAsyncProcess(value); // ждём "ответ от сервера"
  log(result);

  input.value = ''; // очищаем инпут после отправки
});
</script>
